<script>

myArray = new Array(20)

<input type=text id=myText01 value=Dawn><br>

<input type=text id=myText03 value=Wayne><br>
<input type=text id=myText04 value=Hershey><br>
<input type=button value="Array Set" onclick="{
	document.getElementById('myDiv01').innerHTML = 'Array has been set'
	myArray[0] = document.getElementById('myText01').value
	myArray[1] = document.getElementById('myText02').value
	myArray[2] = document.getElementById('myText03').value
	myArray[3] = document.getElementById('myText04').value
}">
<input type=button value="Array Show" onclick="{
      document.getElementById('myDiv01').innerHTML = ' '
	for(x=0; x<=3; x++){
		document.getElementById('myDiv01').innerHTML += 'myArray[' + x + '] = ' + myArray[x] + '<br>'
}
}"><br>

<div id=myDiv01>...</div>
